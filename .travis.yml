language: php

sudo: false
dist: trusty

php:
  - 5.5
  - 5.6
  - 7.0

git:
  depth: 1

cache:
  apt: true
  timeout: 691200
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  matrix:
    - PHALCON_VERSION="3.0.x"
    - PHALCON_VERSION="v3.0.4"

before_install:
  - phpenv config-rm xdebug.ini || true
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - travis_retry composer install --quiet --no-interaction --no-ansi --no-progress --optimize-autoloader --dev --prefer-dist --no-suggest --ignore-platform-reqs
  - git clone --depth=1 -v --branch=${PHALCON_VERSION} https://github.com/phalcon/cphalcon.git

install:
  - (cd cphalcon/build; bash install &>/dev/null)
  - phpenv config-add cphalcon/tests/_ci/phalcon.ini

script:
  - vendor/bin/phpcs
  - vendor/bin/codecept build
  - vendor/bin/codecept run

notifications:
  email:
    recipients:
      - build@phalconphp.com
    on_success: change
    on_failure: always
